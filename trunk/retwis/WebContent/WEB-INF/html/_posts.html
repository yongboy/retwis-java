
<div id="posts" class="span-15">
  <#list posts as p>
    <div class="post">
      <strong><%= link_to_user(post.user) %></strong>
      <%= display_post(post) %>
      <div class="date">
        <%= time_ago_in_words(post.created_at) %>
      </div>
    </div>
  </#list>
  <#if posts?size == 0 %>
    No posts.
  </#if>
</div>
