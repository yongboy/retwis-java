<div id="posts" class="span-15">
  <#list posts as p>
    <div class="post">
      <strong><a href="${base}/${p.user.name}/">${p.user.name}</a></strong>
      ${p.content}
      <div class="date">
        ${p.timeAgoInWords}
      </div>
    </div>
  </#list>
  <#if posts?size = 0>
    No posts.
  </#if>
</div>
